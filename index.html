<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <div class="container">

    <div class="logo-mobile">
      <img src="images/logo.svg" alt="">
    </div>
    
    <img class="photo-mobile" src="images/hero-mobile.jpg" alt="">
    
    <div class="text-wrapper">

      <div class='logo-desktop'>
        <img src="images/logo.svg" alt="">
      </div>
      
      <h1><a>We're</a><br>coming<br>soon</h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form id="form">
        <div class="form-control" >
          <div class="input-block">
            <input type="email" id="email" placeholder="Email Address">
            <img src="images/icon-error.svg" id="error-icon" alt="error">
            <button type="submit"><img src="images/icon-arrow.svg" alt=""></button>
          </div>
        </div>
        <small id="error-message">Please provide a valid email</small>
      </form>
    </div>
    <div class="photo-desktop">
      <img src="images/hero-desktop.jpg" alt="">
    </div>  
  </div>

  <script src="app.js"></script>
</body>
</html>
